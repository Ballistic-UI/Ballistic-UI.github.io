<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #333;
            background-color: #222;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive sizing
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = Math.min(window.innerWidth / COLS, window.innerHeight / ROWS);
        canvas.width = BLOCK_SIZE * COLS;
        canvas.height = BLOCK_SIZE * ROWS;

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let currentPiece;
        let gameOver = false;

        const pieces = [
            [[1, 1, 1, 1]],                         // I shape
            [[1, 1, 0], [0, 1, 1]],                 // Z shape
            [[0, 1, 1], [1, 1, 0]],                 // S shape
            [[1, 1, 1], [0, 1, 0]],                 // T shape
            [[1, 1], [1, 1]],                       // O shape
            [[1, 1, 1], [1, 0, 0]],                 // L shape
            [[1, 1, 1], [0, 0, 1]]                  // J shape
        ];

        function getRandomPiece() {
            const piece = pieces[Math.floor(Math.random() * pieces.length)];
            return { shape: piece, row: 0, col: Math.floor(COLS / 2) - 1 };
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, r) => row.forEach((cell, c) => {
                if (cell) drawBlock(c, r, 'blue');
            }));
            if (currentPiece) {
                currentPiece.shape.forEach((row, r) => row.forEach((cell, c) => {
                    if (cell) drawBlock(currentPiece.col + c, currentPiece.row + r, 'red');
                }));
            }
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function rotate(piece) {
            const newShape = piece.shape[0].map((_, i) => piece.shape.map(row => row[i]).reverse());
            return { ...piece, shape: newShape };
        }

        function isValidMove(piece, rowOffset = 0, colOffset = 0) {
            return piece.shape.every((r, y) => r.every((cell, x) => {
                const newY = piece.row + y + rowOffset;
                const newX = piece.col + x + colOffset;
                return cell === 0 || (newY >= 0 && newY < ROWS && newX >= 0 && newX < COLS && !board[newY][newX]);
            }));
        }

        function placePiece() {
            currentPiece.shape.forEach((row, r) => row.forEach((cell, c) => {
                if (cell) board[currentPiece.row + r][currentPiece.col + c] = cell;
            }));
        }

        function clearLines() {
            board = board.reduce((acc, row) => {
                if (row.every(cell => cell)) {
                    acc.unshift(Array(COLS).fill(0));
                } else acc.push(row);
                return acc;
            }, []);
        }

        function gameLoop() {
            if (!gameOver) {
                if (isValidMove(currentPiece, 1)) {
                    currentPiece.row++;
                } else {
                    placePiece();
                    clearLines();
                    currentPiece = getRandomPiece();
                    if (!isValidMove(currentPiece)) {
                        gameOver = true;
                        alert("Game Over!");
                    }
                }
                drawBoard();
                setTimeout(gameLoop, 500);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            switch (e.key) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, 0, -1)) currentPiece.col--;
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 0, 1)) currentPiece.col++;
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 1)) currentPiece.row++;
                    break;
                case 'ArrowUp':
                    const rotated = rotate(currentPiece);
                    if (isValidMove(rotated)) currentPiece = rotated;
                    break;
            }
            drawBoard();
        });

        // Touch controls
        let startX, startY;
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (gameOver) return;
            e.preventDefault();
            const touch = e.touches[0];
            const deltaX = touch.clientX - startX;
            const deltaY = touch.clientY - startY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > BLOCK_SIZE) {
                    if (isValidMove(currentPiece, 0, 1)) currentPiece.col++;
                    startX = touch.clientX;
                } else if (deltaX < -BLOCK_SIZE) {
                    if (isValidMove(currentPiece, 0, -1)) currentPiece.col--;
                    startX = touch.clientX;
                }
            } else {
                if (deltaY > BLOCK_SIZE) {
                    if (isValidMove(currentPiece, 1)) currentPiece.row++;
                    startY = touch.clientY;
                }
            }
            drawBoard();
        });

        canvas.addEventListener('touchend', (e) => {
            if (gameOver) return;
            const rotated = rotate(currentPiece);
            if (isValidMove(rotated)) currentPiece = rotated;
            drawBoard();
        });

        currentPiece = getRandomPiece();
        gameLoop();
    </script>
</body>
</html>
